            // å‹•ç•«æ™‚é–“é…åˆ CSS è¨­å®š (1.2s)
            setTimeout(() => { clone.remove(); }, 1200);
        }

        // ç¶å®šéŒ¢å¹£äº‹ä»¶
        document.querySelectorAll('.money').forEach(item => {
            const val = parseInt(item.getAttribute('data-value'));
            item.addEventListener('dragstart', (e) => e.dataTransfer.setData('amount', val));
            item.addEventListener('click', () => addMoney(val, item));
        });

        // æ‹–æ›³æ”¾ç½®
        coinSlot.addEventListener('dragover', (e) => { e.preventDefault(); coinSlot.classList.add('drag-over'); });
        coinSlot.addEventListener('dragleave', () => coinSlot.classList.remove('drag-over'));
        coinSlot.addEventListener('drop', (e) => {
            e.preventDefault(); coinSlot.classList.remove('drag-over');
            const amount = parseInt(e.dataTransfer.getData('amount'));
            if(amount) addMoney(amount, null);
        });

        document.getElementById('returnCoinBtn').addEventListener('click', () => {
            if(currentBudget > 0) {
                alert(`é€€é‚„é‡‘é¡: $${currentBudget}`);
                currentBudget = 0;
                budgetDisplay.textContent = 0;
                resetEffects();
            }
        });

        // --- æ‹‰éœ¸æ ¸å¿ƒ ---
        spinBtn.addEventListener('click', () => {
            if (currentBudget < 10) { alert("æœ€ä½æ¶ˆè²» $10ï¼Œè«‹å†æŠ•å¹£ï¼"); return; }
            startSpin();
        });
        document.getElementById('retryBtn').addEventListener('click', startSpin);

        function resetEffects() {
            machineBody.classList.remove('shake-effect', 'golden-border');
            budgetBox.style.color = '#0f0';
            msgText.innerHTML = ""; 
            msgText.className = "msg-text";
        }

        function startSpin() {
            resetEffects();
            actionArea.style.display = 'none';
            spinBtn.disabled = true;

            const flavor = document.querySelector('input[name="flavor"]:checked').value;
            // åªæœ‰éæ‰‹æ–æ‰éœ€è¦çœ‹æº«åº¦
            const temp = document.querySelector('input[name="temp"]:checked').value;

            // 1. æ±ºå®š Level
            let level = 1;
            if (currentBudget >= 2000) level = 6;
            else if (currentBudget >= 1000) level = 5;
            else if (currentBudget >= 500) level = 4;
            else if (currentBudget >= 200) level = 3;
            else if (currentBudget >= 100) level = 2;

            // 2. æš´æ“Šåˆ¤å®š (æ‰‹æ–æ¯é€šå¸¸ä¸æš´æ“Šåˆ° 2000å…ƒï¼Œé™¤éæœ‰ç‰¹æ®Šè¨­å®šï¼Œé€™è£¡æš«æ™‚åªå°ä¸€èˆ¬é£Ÿç‰©æš´æ“Š)
            let isJackpot = false;
            // åªæœ‰ç•¶ä¸æ˜¯æ‰‹æ–ï¼Œä¸”é ç®—åœ¨ç¯„åœå…§æ™‚æ‰åˆ¤å®šæš´æ“Š
            if (flavor !== 'æ‰‹æ–' && currentBudget >= 50 && currentBudget < 2000) {
                if (Math.random() < 0.05) isJackpot = true;
            }

            // 3. ç¯©é¸åå–®
            let candidates = [];

            if (flavor === 'æ‰‹æ–') {
                // æ‰‹æ–é‚è¼¯ï¼šåªçœ‹åƒ¹æ ¼ï¼Œä¸çœ‹æº«åº¦
                // æ‰‹æ– Level å°æ‡‰ï¼š1(å¹³åƒ¹), 2(ä¸­é«˜), 3(è²´)
                // è½‰æ›ä¸» Level åˆ°æ‰‹æ– Level
                let drinkLevel = 1;
                if (level >= 3) drinkLevel = 3; // 200å…ƒä»¥ä¸Šç®—è²´
                else if (level === 2) drinkLevel = 2; // 100-200
                else drinkLevel = 1; // 100ä»¥ä¸‹

                // ç¯©é¸ï¼šåƒ¹æ ¼ <= drinkLevel çš„éƒ½åˆ—å…¥
                candidates = drinkDatabase.filter(d => d.price <= drinkLevel);
            } else {
                // ä¸€èˆ¬é£Ÿç‰©é‚è¼¯
                if (isJackpot) {
                    candidates = foodDatabase.filter(f => f.flavor === flavor && f.temp === temp && f.price === 6);
                } else {
                    candidates = foodDatabase.filter(f => f.flavor === flavor && f.temp === temp && f.price <= level);
                }
            }

            // é˜²å‘†
            if (candidates.length === 0) {
                if (flavor === 'æ‰‹æ–') candidates = drinkDatabase; // æ²’å¾—é¸å°±å…¨é¡¯ç¤º
                else {
                    candidates = foodDatabase.filter(f => f.flavor === flavor && f.temp === temp);
                    if (candidates.length === 0) candidates = [{name: "ç„¡ç¬¦åˆé …ç›®", price: 0}];
                }
            }

            // 4. å»ºç«‹ HTML
            const TOTAL_ITEMS = 20;
            let htmlContent = "";
            
            // éš¨æ©Ÿå¡«å…… (å¦‚æœæ˜¯æ‰‹æ–ï¼Œå°±ç”¨æ‰‹æ–åº«å¡«å……)
            const dbToUse = (flavor === 'æ‰‹æ–') ? drinkDatabase : foodDatabase;

            for(let i=0; i<TOTAL_ITEMS-1; i++) {
                const r = dbToUse[Math.floor(Math.random() * dbToUse.length)];
                htmlContent += `<div class="slot-item">${r.name}</div>`;
            }
            
            const winner = candidates[Math.floor(Math.random() * candidates.length)];
            let winnerHtml = "";
            let itemClass = "slot-item";
            
            if (isJackpot || winner.price === 6) {
                itemClass += " jackpot-item";
                let costText = winner.costStr ? `NT$ ${winner.costStr}` : "NT$ 2000+";
                winnerHtml = `<div class="${itemClass}" id="winnerItem">
                                <div>${winner.name}</div>
                                <div class="price-tag">é è¨ˆèŠ±è²»: ${costText}</div>
                              </div>`;
            } else {
                winnerHtml = `<div class="${itemClass}" id="winnerItem">
                                <div>${winner.name}</div>
                              </div>`;
            }
            
            htmlContent += winnerHtml;

            // 5. åŸ·è¡Œå‹•ç•«
            reelStrip.classList.remove('spin-animation');
            reelStrip.style.transform = 'translateY(0px)';
            reelStrip.innerHTML = `<div class="slot-item">...</div>`;
            void reelStrip.offsetWidth;

            reelStrip.innerHTML = htmlContent;
            const targetY = -(TOTAL_ITEMS - 1) * ITEM_HEIGHT;

            requestAnimationFrame(() => {
                reelStrip.classList.add('spin-animation');
                reelStrip.style.transform = `translateY(${targetY}px)`;
            });

            // 6. çµæŸ
            setTimeout(() => {
                reelStrip.classList.remove('spin-animation');
                
                const winnerEl = document.getElementById('winnerItem');
                if (isJackpot || winner.price === 6) {
                    winnerEl.classList.add('jackpot-effect');
                } else {
                    winnerEl.classList.add('winner-effect');
                }

                spinBtn.disabled = false;
                actionArea.style.display = 'flex';
                mapLink.href = `http://googleusercontent.com/maps.google.com/search?q=${encodeURIComponent(winner.name)}`;

                if (isJackpot) {
                    msgText.textContent = "âœ¨ æ­å–œ!!! æ‚¨å¾—ç ´è²»äº†~ âœ¨";
                    msgText.className = "msg-text jackpot-text";
                    machineBody.classList.add('shake-effect', 'golden-border');
                    budgetBox.style.color = '#ffd700';
                } 

            }, 3000);
        }
    </script>
