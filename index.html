        const reelStrip = document.getElementById('reelStrip');
        const actionArea = document.getElementById('actionArea');
        const mapLink = document.getElementById('mapLink');
        const machineBody = document.getElementById('machineBody');
        
        const ITEM_HEIGHT = 140; // å¿…é ˆèˆ‡ CSS .slot-item height ä¸€è‡´

        // --- æ‹–æ›³åŠŸèƒ½ ---
        const moneyItems = document.querySelectorAll('.money');
        moneyItems.forEach(item => {
            item.addEventListener('dragstart', (e) => {
                e.dataTransfer.setData('amount', item.getAttribute('data-value'));
            });
        });

        coinSlot.addEventListener('dragover', (e) => {
            e.preventDefault();
            coinSlot.classList.add('drag-over');
        });
        coinSlot.addEventListener('dragleave', () => coinSlot.classList.remove('drag-over'));
        coinSlot.addEventListener('drop', (e) => {
            e.preventDefault();
            coinSlot.classList.remove('drag-over');
            const amount = parseInt(e.dataTransfer.getData('amount'));
            if(amount) {
                currentBudget += amount;
                updateBudgetUI();
                // æŠ•å¹£å‹•ç•«
                coinSlot.style.transform = "scale(0.9)";
                setTimeout(()=> coinSlot.style.transform = "scale(1)", 100);
            }
        });

        document.getElementById('returnCoinBtn').addEventListener('click', () => {
            if(currentBudget > 0) {
                alert(`é€€é‚„é‡‘é¡: $${currentBudget}`);
                currentBudget = 0;
                updateBudgetUI();
                resetEffects();
            }
        });

        function updateBudgetUI() {
            budgetDisplay.textContent = currentBudget;
        }

        // --- æ‹‰éœ¸æ ¸å¿ƒé‚è¼¯ ---
        spinBtn.addEventListener('click', () => {
            if (currentBudget < 50) {
                alert("æœ€ä½æ¶ˆè²» $50ï¼Œè«‹å†æŠ•å¹£ï¼");
                return;
            }
            startSpin();
        });
        document.getElementById('retryBtn').addEventListener('click', startSpin);

        function resetEffects() {
            machineBody.classList.remove('shake-effect', 'golden-border');
            budgetBox.style.color = '#0f0';
            msgText.innerHTML = ""; 
            msgText.className = "msg-text"; // ç§»é™¤ jackpot class
        }

        function startSpin() {
            resetEffects();
            actionArea.style.display = 'none';
            spinBtn.disabled = true;

            const flavor = document.querySelector('input[name="flavor"]:checked').value;
            const temp = document.querySelector('input[name="temp"]:checked').value;

            // 1. è¨ˆç®—æ­£å¸¸ Level
            let level = 1;
            if (currentBudget >= 2000) level = 6;
            else if (currentBudget >= 1000) level = 5;
            else if (currentBudget >= 500) level = 4;
            else if (currentBudget >= 200) level = 3;
            else if (currentBudget >= 100) level = 2;
            else level = 1;

            // 2. åˆ¤å®šæš´æ“Š (5% æ©Ÿç‡)
            // æ¢ä»¶ï¼šé ç®—ä»‹æ–¼ 50 ~ 2000 ä¹‹é–“ (2000ä»¥ä¸Šæœ¬ä¾†å°±æ˜¯æœ€é«˜ç´šï¼Œä¸ç”¨æš´æ“Š)
            let isJackpot = false;
            if (currentBudget >= 50 && currentBudget < 2000) {
                if (Math.random() < 0.05) { // 5% æ©Ÿç‡
                    isJackpot = true;
                }
            }

            // 3. ç¯©é¸åå–®
            let candidates;
            if (isJackpot) {
                // å¼·åˆ¶é–å®š Level 6 (2000+)
                candidates = foodDatabase.filter(food => 
                    food.flavor === flavor && food.temp === temp && food.price === 6
                );
            } else {
                // æ­£å¸¸ç¯©é¸ï¼šåƒ¹æ ¼ <= level
                candidates = foodDatabase.filter(food => 
                    food.flavor === flavor && food.temp === temp && food.price <= level
                );
            }

            // é˜²å‘†è£œå„Ÿ
            if (candidates.length === 0) {
                // è¬ä¸€ç¯©ä¸åˆ° (ä¾‹å¦‚ level 6 çš„ç”œç†±é£Ÿå¯èƒ½å¾ˆå°‘)ï¼Œå°±æ‰¾ä»»æ„åƒ¹ä½ç¬¦åˆå£å‘³æº«åº¦çš„
                candidates = foodDatabase.filter(food => food.flavor === flavor && food.temp === temp);
                if (candidates.length === 0) candidates = [{name: "ç„¡ç¬¦åˆé …ç›®", price: 0}];
            }

            // 4. å»ºç«‹æ»¾å‹•æ¢ HTML
            const TOTAL_ITEMS = 20;
            let htmlContent = "";
            
            // éš¨æ©Ÿå¡«å……
            for(let i=0; i<TOTAL_ITEMS-1; i++) {
                const r = foodDatabase[Math.floor(Math.random() * foodDatabase.length)]; // éš¨æ©Ÿæ‹¿ä»»ä½•é£Ÿç‰©ä¾†è·‘
                htmlContent += `<div class="slot-item">${r.name}</div>`;
            }
            
            // è´å®¶
            const winner = candidates[Math.floor(Math.random() * candidates.length)];
            
            // å¦‚æœæ˜¯æš´æ“Šï¼Œè´å®¶æ–‡å­—è¦ç‰¹åˆ¥æ¨£å¼
            const winnerClass = isJackpot ? 'slot-item jackpot-item' : 'slot-item';
            htmlContent += `<div class="${winnerClass}">${winner.name}</div>`;

            // 5. åŸ·è¡Œè½‰å‹•
            reelStrip.classList.remove('spin-animation');
            reelStrip.style.transform = 'translateY(0px)';
            reelStrip.innerHTML = `<div class="slot-item">...</div>`;
            void reelStrip.offsetWidth; // é‡ç¹ª

            reelStrip.innerHTML = htmlContent;
            const targetY = -(TOTAL_ITEMS - 1) * ITEM_HEIGHT;

            requestAnimationFrame(() => {
                reelStrip.classList.add('spin-animation');
                reelStrip.style.transform = `translateY(${targetY}px)`;
            });

            // 6. çµæŸ (3ç§’å¾Œ)
            setTimeout(() => {
                spinBtn.disabled = false;
                actionArea.style.display = 'flex';
                mapLink.href = `http://googleusercontent.com/maps.google.com/search?q=${encodeURIComponent(winner.name)}`;

                // è™•ç†æš´æ“Šç‰¹æ•ˆ
                if (isJackpot) {
                    msgText.textContent = "âœ¨ æ­å–œ!!! æ‚¨å¾—ç ´è²»äº†~ âœ¨";
                    msgText.className = "msg-text jackpot-text";
                    machineBody.classList.add('shake-effect', 'golden-border');
                    budgetBox.style.color = '#ffd700'; // è®“é‡‘é¡è®Šé‡‘è‰²
                } 

            }, 3000);
        }
    </script>
